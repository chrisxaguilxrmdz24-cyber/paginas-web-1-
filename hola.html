<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de ejemplo</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Tabla de Estudiantes</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>20</td>
                <td>Programación</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>22</td>
                <td>Diseño Web</td>
            </tr>
            <tr>
                <td>María</td>
                <td>19</td>
                <td>Bases de Datos</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
